<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ping Coming Soon</title>
</head>

<body>
    <main class="container">
        <div class="content">
            <img src="images/logo.svg" alt="logo-image" class="logo">
            <h1 class="head-style">
                We are launching <span>soon!</span>
            </h1>
            <p class="sub-text">Subscribe and get notified</p>
            <div class="input-flex">
                <div>
                    <input type="email" placeholder="Your email address" id="email" class="input-field">
                    <p class="error-text hidden">Please provide a valid email address </p>
                </div>
                <div>
                    <button class="btn-primary">Notify Me</button>
                </div>
            </div>
            <img src="images/illustration-dashboard.png" alt="dashboard" class="main-image">
            <div class="social-icon">
                <i class="fa-brands fa-facebook-f icon"></i>
                <i class="fa-brands fa-twitter icon"></i>
                <i class="fa-brands fa-instagram icon"></i>
            </div>
            <p class="copyright">&copy;Copyright Ping. All rights reserved</p>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a17e7b4f5a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
